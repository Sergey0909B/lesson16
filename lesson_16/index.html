<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 16 Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="menu">
                  <div class="menu-info">
                    <a href="#" class="menu-info__logo">
                        <img src="img/logo.svg" alt="">
                    </a>
                    <div class="menu-info__search search">
                        <div class="search-linc">
                            Search</div>
                    </div>
                  </div>
                  <a href="#" class="menu-list">English (united States)</a>
                  <div class="menu-buttons">
                        <a href="#" class="menu-buttons__blue">
                            Login
                        </a>
                        <a  href="#" class="menu-buttons__white">
                           Sign Up
                        </a>
            
                  </div>
                </div>
            </div>
        </header>
        <main class="main">
           <div class="main__container">
            <div class="consulting">
                <div class="consulting__container">
                    <div class="consulting__call-back call-back">
                        <div class="call-back-subtitle">Contact Us</div>
                        <h1 class="call-back-title">Request A Call Back !</h1>
                    </div>
                    <form action="#" class="consulting-form">
                        <div class="consulting-form__row">  
                            <div class="consulting-form__item form-item">
                                <input type="text" name="name" id="your-name" class="form-item__input" placeholder="Your Name"> 
                            </div>
                             <div class="consulting-form__item form-item">
                                <input type="email" name="email" id="your-email" class="form-item__input" placeholder="Email Address"> 
                            </div>
                            <div class="consulting-form__item form-item">
                                <input type="tel" name="phone" id="your-number" class="form-item__input" placeholder="Phone Number"> 
                            </div>
                            <div class="consulting-form__item form-item">
                                <input type="text" name="subject" id="subject" class="form-item__input" placeholder="Subject"> 
                            </div>
                        </div>
                        <div class="consulting-form__textarea textarea">
                            <textarea class="textarea-form" placeholder="Message..." name="message"></textarea>
                        </div>
                        <button class="consulting-form__button" type="submit">Submit</button>
                    </form>
                </div>
            </div>
            <div class="info">
                <div class="info__container">
                        <h2 class="info-title">My Info</h2>
                        <div class="info-subtitle">Add Address</div>
                    <form action="#" class="info-form">
                        <div class="info-form__body">
                            <div class="info-form__items info-item">
                                <label for="name" class="info-item__lable">First Name*</label>
                                <input type="text" id="name" class="info-item__input" placeholder="First Name" required>
                            </div>
                            <div class="info-form__items info-item">
                                <label for="last-name" class="info-item__lable">Last Name*</label>
                                <input type="text" id="last-name" class="info-item__input" placeholder="Last Name" required>
                            </div>
                            <div class="info-form__items info-item">
                                <label for="country" class="info-item__lable">Country / Region*</label>
                                <input type="text" id="country" class="info-item__input" placeholder="Country / Region" required>
                            </div>
                            <div class="info-form__items info-item">
                                <label for="company" class="info-item__lable">Company Name</label>
                                <input type="text" id="company" class="info-item__input" placeholder="Company (optional)" required>
                            </div>
                            <div class="info-form__items info-item">
                                <label for="street" class="info-item__lable">Street Address*</label>
                                <input type="text" id="street" class="info-item__input" placeholder="House number and street name" required>
                            </div>
                            <div class="info-form__items info-item">
                                <label for="apartment" class="info-item__lable">Apt, suite, unit</label>
                                <input type="number" id="apartment" class="info-item__input" placeholder="apartment, suite, unit, etc. (optional)" required>
                            </div>
                            <div class="info-form__items info-item">
                                <label for="city" class="info-item__lable">City*</label>
                                <input type="text" id="city" class="info-item__input" placeholder="Town / City" required>
                            </div>
                            <div class="info-form__items info-item">
                                <label for="state" class="info-item__lable">State*</label>
                                <input type="text" id="state" class="info-item__input" placeholder="State" required>
                            </div>
                            <div class="info-form__items info-item">
                                <label for="phone" class="info-item__lable">Phone*</label>
                                <input type="tel" id="phone" class="info-item__input" placeholder="Phone" required>
                            </div>
                            <div class="info-form__items info-item">
                                <label for="code" class="info-item__lable">Postal Code*</label>
                                <input type="number" id="code" class="info-item__input" placeholder="Postal Code" required>
                            </div>
                        </div>
                        <div class="info-area area">
                            <label for="area" class="area-label">Delivery Instruction</label>
                            <textarea name="instruction" id="area" class="info-instruction" placeholder="Delivery Instruction"></textarea>
                        </div>
                        <div class="info-checkboxes checkbox">
                            <div class="checkbox-item">
                                <input type="checkbox" class="checkbox-item__input" name="shipping" id="shipping">
                                <label for="shipping" class="checkbox-item__lable">Set as default shipping address</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" class="checkbox-item__input" name="billing" id="billing">
                                <label for="billing" class="checkbox-item__lable">Set as default billing address</label>
                            </div>
                        </div>
                        <div class="info-buttons button">
                            <button type="submit" class="button-save">Save</button>
                            <button type="reset" class="button-cancel">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
           </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <div class="footer-text">Footer</div>
            </div>
        </footer>
    </div>
</body>
</html>
